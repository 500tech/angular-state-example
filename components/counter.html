<div>
    <p>Clicked: {{counter.AppState.counter}} times </p>
    <button ng-click='counter.AppState.increment()'>+</button>
    <button ng-click='counter.AppState.decrement()'>-</button>
    <button ng-click='counter.AppState.incrementIfOdd()'>Increment if odd</button>
    <button ng-click='counter.AppState.incrementAsync()'>Increment Async</button>

    <input type="number" ng-model="counter.AppState.counter">
</div>
